services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
    container_name: frontend-service
    environment:
      # - REACT_APP_USER_SERVICE_URL=http://user-management-service:3001/api/users
      - REACT_APP_USER_SERVICE_URL=http://localhost:3001/api/users
    ports:
      - "3000:3000"
    depends_on:
      - user-management-service
    networks:
      - my-network
    
  # User Management Service
  user-management-service:
    build:
      context: ./backend/user-management-service
    container_name: user-management-service
    environment:
      - PORT=3001
      - DB_HOST=user-db
      - DB_PORT=1521
      - DB_USER=c##savian
      - DB_PASS=admin
      - DB_SID=XE
    ports:
      - "3001:3001"
    depends_on:
      - user-db
    networks:
      - my-network
  
  # Oracle Database for User Management
  user-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: user-db
    environment:
      - ORACLE_PWD=admin
      - ORACLE_SID=XE
    ports:
      - "1522:1521"
    volumes:
      - user-db-data:/opt/oracle/oradata
      - ./scripts:/docker-entrypoint-initdb.d
    networks:
      - my-network
volumes:
  user-db-data:
networks:
  my-network:
    driver: bridge
